<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function computerTurn() {
            let computerChoice = Math.floor(Math.random() * 3);
            if (computerChoice == 0) {
                return "rock";
            } else if (computerChoice == 1) {
                return "paper";
            } else {
                return "scissor";
            }
        }


        function result(computerChoice, playerChoice) {
            if (computerChoice == "rock" && playerChoice == "rock") {
                return "draw"
            } else if (computerChoice == "rock" && playerChoice == "paper") {
                return "player win"
            } else if (computerChoice == "rock" && playerChoice == "scissor") {
                return "player lost"
            } else if (computerChoice == "paper" && playerChoice == "rock") {
                return "player lost"
            } else if (computerChoice == "paper" && playerChoice == "paper") {
                return "draw"
            } else if (computerChoice == "paper" && playerChoice == "scissor") {
                return "player win"
            } else if (computerChoice == "scissor" && playerChoice == "rock") {
                return "player win"
            } else if (computerChoice == "scissor" && playerChoice == "paper") {
                return "player lost"
            } else if (computerChoice == "scissor" && playerChoice == "scissor") {
                return "draw"
            } else {
                return "unknown input"
            }


        }


        function game() {
            let playerScore = 0;
            let computerScore = 0;

            while (playerScore != 5 && computerScore != 5) {
                b = prompt("rock, paper, or scissor").toLowerCase();
                a = computerTurn();

                if (result(a, b) == "player win") {
                    playerScore += 1;
                    console.log(`u chose ${b}, the computer chose ${a}\n**************\nYOU WIN\nplayer: ${playerScore}, computer: ${computerScore}`)
                } else if (result(a, b) == "player lost") {
                    computerScore += 1;
                    console.log(`u chose ${b}, the computer chose ${a}\n**************\nCOMPUTER WIN\nplayer: ${playerScore}, computer: ${computerScore}`)
                } else if (result(a, b) == "draw") {
                    console.log(`u chose ${b}, the computer chose ${a}\n**************\nDRAW\nplayer: ${playerScore}, computer: ${computerScore}`)
                }
            }

            if (playerScore == 5) {
                return (`You win with the score of ${playerScore}`)
            } else if (computerScore == 5) {
                return (`Computer win with the score of ${computerScore}`)
            } else {
                return ('draw')
            }
        }

        console.log("**************\n" + game());
    </script>
</body>

</html>
